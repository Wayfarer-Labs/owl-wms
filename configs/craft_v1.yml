model:
  model_id: game_rft

  channels: 16  # WAN

  n_layers: 20
  n_heads: 16
  d_model: 2048

  n_frames: 512

  tokens_per_frame: 220
  height: 11
  width: 20
  patch_size: [1, 4, 4]

  has_audio: false

  n_buttons: 11
  n_mouse_axes: 2

  cfg_prob: 0.1

  causal: true
  uncond: true
  backbone: dit

  rope_impl: motion
  rope_ats_delta: 2.0

  local_window: 16
  global_window: null  # full window

train:
  trainer_id: craft
  data_id: sequence_packing
  data_kwargs:
    window_length: 512
    dataset_path: /mnt/data/lapp0/npy_datasets/BlackOpsColdWar/train
    batch_columns: ["rgb"]

  sample_data_id: cod
  sample_data_kwargs:
    window_length: 60  # size of single ground truth start tokens
    dataset_path: /mnt/data/lapp0/npy_datasets/BlackOpsColdWar/train
    batch_columns: ["rgb"]

  raw_rgb: true

  target_batch_size: 16
  batch_size: 1

  epochs: 10000

  opt: Muon
  opt_kwargs:
    lr: 1.0e-3
    momentum: 0.95
    adamw_lr: 1.0e-4
    adamw_wd: 1.0e-4
    adamw_eps: 1.0e-15
    adamw_betas: [0.9, 0.95]
    adamw_keys: [core.proj_in, core.proj_out.proj, core.t_embed, core.control_embed, gate, adaln]

  scheduler: null

  checkpoint_dir: checkpoints/video_craft_v0
  output_path: /mnt/data/owl-wms/checkpoints/craft_v0
  resume_ckpt: null

  sample_interval: 1000
  save_interval: 4000

  sampler_id: av_caching
  sampler_kwargs:
    n_steps: 16
    cfg_scale: 1.0
    num_frames: 400
    noise_prev: 0.2
    only_return_generated: false

  vae_batch_size: 4
  n_samples: 4
  eval_sample_dir: null


