# Config for a simple 256 -> 16 autoencoder
model:
  model_id: game_rft
  sample_size: 16
  channels: 256
  
  n_layers: 13
  n_heads: 12
  d_model: 768

  tokens_per_frame: 16
  n_buttons: 11
  n_mouse_axes: 2

  cfg_prob: 0.1

train:
  trainer_id: rft
  data_id: cod_latent
  data_kwargs:
    window_length: 128
    root: ../cod_data/BlackOpsColdWar

  target_batch_size: 256
  batch_size: 32

  epochs: 200

  opt: Muon
  opt_kwargs:
    lr: 1.0e-3
    momentum: 0.95
    adamw_lr: 1.0e-4
    adamw_wd: 1.0e-4
    adamw_eps: 1.0e-15
    adamw_betas: [0.9, 0.95]
    adamw_keys: [core.proj_in, core.proj_out.proj]

  scheduler: null

  checkpoint_dir: checkpoints/v0

  sample_interval: 1000
  save_interval: 5000

  sampler_id: cfg
  vae_batch_size: 16
  vae_scale: 0.13
  n_samples: 8

wandb:
  name: shahbuland
  project: video_models
  run_name: v0