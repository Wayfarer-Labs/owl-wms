model:
  model_id: game_rft

  channels: 32  # DC-AE-f32

  n_layers: 16
  n_heads: 16
  d_model: 2048

  n_frames: 2048

  #  tokens_per_frame: 390
  #  height: 15
  #  width: 26
  #  patch_size: [1, 4, 4]

  #  tokens_per_frame: 880
  #  height: 22
  #  width: 40
  #  patch_size: [1, 2, 2]

  tokens_per_frame: 240
  height: 12
  width: 20
  patch_size: [1, 1, 1]

  has_audio: false

  n_controller_inputs: 13

  cfg_prob: 0.1

  causal: true
  uncond: true
  backbone: dit

  rope_impl: motion
  rope_ats_delta: 2.0

  local_window: 16
  global_window: 128

train:
  trainer_id: world

  #  data_id: wan_sample
  #  data_kwargs:
  #    window_length: 21
  #    dataset_path: /mnt/data/lapp0/datasets/wan_generated/
  #    batch_columns: ["x", "prompt"]
  #
  #  sample_data_id: wan_sample
