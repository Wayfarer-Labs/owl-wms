model:
  model_id: game_rft

  channels: 128

  n_layers: 16
  n_heads: 16
  d_model: 2048

  n_frames: 1024

  tokens_per_frame: 64
  height: 8
  width: 8

  has_audio: false

  n_controller_inputs: 13

  cfg_prob: 0.1

  causal: true
  uncond: true
  backbone: dit

  rope_impl: motion
  rope_ats_delta: 2.0

  local_window: 16
  global_window: 512

  ####
  gradient_checkpointing: false
  use_attn_gate: true
  ####

train:
  trainer_id: world

  total_accum_steps: 8

  data_id: multi
  data_kwargs:
    batch_size: 1
    loaders:
      - data_id: sequence_packing
        data_kwargs:
          seq_len: 512
          dataset_path: /mnt/data/lapp0/npy_datasets/BlackOpsColdWar/train
          batch_columns: ["depthlatent", "mouse", "buttons"]
          latent_column: "depthlatent"
      - data_id: cod
        data_kwargs:
          seq_len: 512
          dataset_path: /mnt/data/lapp0/npy_datasets/BlackOpsColdWar/train
          batch_columns: ["depthlatent", "mouse", "buttons"]
          latent_column: "depthlatent"


  sample_data_id: cod
  sample_data_kwargs:
    seq_len: 1024  # size of single ground truth start tokens
    dataset_path: /mnt/data/lapp0/npy_datasets/BlackOpsColdWar/train
    batch_columns: ["depthlatent", "mouse", "buttons"]
    latent_column: "depthlatent"

  epochs: 10000

  opt: Muon
  opt_kwargs:
    lr: 1.0e-3
    momentum: 0.95
    adamw_lr: 1.0e-4
    adamw_wd: 1.0e-4
    adamw_eps: 1.0e-15
    adamw_betas: [0.9, 0.95]
    adamw_keys: [proj_in, proj_out, timestep_emb, ctrl_emb, gate, adaln]

  scheduler: null

  checkpoint_dir: checkpoints/video_world_model_v1
  output_path: /mnt/data/owl-wms/checkpoints/world_model_v1
  resume_ckpt: null

  sample_interval: 2000
  save_interval: 5000

  sampler_id: av_caching
  sampler_kwargs:
    n_steps: 16
    cfg_scale: 1.0
    noise_prev: 0.2
    only_return_generated: false
  num_seed_frames: 60
  num_generated_frames: 900

  vae_id: null
  vae_batch_size: 4

  vae_scale: 0.63
  vae_cfg_path: /mnt/data/shahbuland/owl-vaes/configs/cod_yt_v2/base.yml
  vae_ckpt_path: /mnt/data/checkpoints/owl_vaes/cod_yt_v2/cod_yt_v2_515k_ema_decoder.pt

  n_samples: 4
  eval_sample_dir: null

