<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Openâ€‘World Labs â€“ OWLâ€‘WMS</title>
    <style>
        :root {
            --brand: #4caf50;
            --bg: #1a1a1a;
            --text: #ffffff;
            --key-bg: #333;
            --key-active: #4caf50;
            --key-border: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0 0 20px;
            color: var(--brand);
            text-align: center;
        }

        #status {
            padding: 10px 16px;
            font-weight: bold;
            margin-bottom: 12px;
            display: inline-block;
        }
        .connected    { background: var(--brand); }
        .disconnected { background: #f44336; }
        .connecting   { background: #ff9800; }

        /* ---------------- Audio Controls ---------------- */
        #audioControls {
            margin-top: 10px;
            text-align: center;
        }

        .audio-btn {
            background: var(--key-bg);
            border: 2px solid var(--key-border);
            color: var(--text);
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }

        .audio-btn:hover {
            background: var(--brand);
            color: #000;
        }

        .audio-btn.active {
            background: var(--brand);
            color: #000;
        }
        /* ------------------------------------------------- */

        #gameContainer {
            position: relative;
            border: 2px solid var(--key-border);
            background: #000;
            cursor: crosshair;
            width: 256px;
            height: 256px;
            transition: border-color 0.3s ease;
        }

        #gameContainer.connected {
            border-color: #4caf50;
        }

        #gameContainer.disconnected {
            border-color: #f44336;
        }

        #gameContainer.connecting {
            border-color: #ff9800;
        }

        #videoCanvas {
            display: block;
        }

        #keyboardViz {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--key-border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 40px;
            min-width: 400px;
        }

        .keyboard-section { flex: 0 0 auto; }
        .mouse-section    { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; }

        .key-row { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; gap: 8px; }

        .key {
            background: var(--key-bg);
            border: 2px solid var(--key-border);
            padding: 8px 12px;
            font-family: monospace;
            font-size: 12px;
            font-weight: bold;
            color: var(--text);
            min-width: 40px;
            text-align: center;
            transition: all 0.1s ease;
        }

        .key.active   { background: var(--key-active); border-color: var(--key-active); color: #000; }
        .key.pressed  { transform: scale(0.95); }
        .key.spacebar { min-width: 120px; }
        .key.shift    { min-width: 60px; }

        .mouse-area  { display: flex; align-items: center; gap: 20px; margin-top: 10px; }
        .mouse-delta { position: relative; width: 80px; height: 80px; border: 2px solid var(--key-border); border-radius: 50%; background: var(--key-bg); display: flex; align-items: center; justify-content: center; }

        .mouse-compass {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--brand);
            border-radius: 50%;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .mouse-buttons { display: flex; gap: 8px; }

        .mouse-btn {
            background: var(--key-bg);
            border: 2px solid var(--key-border);
            padding: 8px 12px;
            font-family: monospace;
            font-size: 10px;
            font-weight: bold;
            color: var(--text);
            transition: all 0.1s ease;
        }

        .mouse-btn:first-child { border-top-left-radius: 4px; border-bottom-left-radius: 4px; }
        .mouse-btn:last-child  { border-top-right-radius: 4px; border-bottom-right-radius: 4px; margin-left: -2px; }

        .mouse-btn.active  { background: var(--key-active); border-color: var(--key-active); color: #000; }
        .mouse-btn.pressed { transform: scale(0.95); }

        p { margin-top: 24px; text-align: center; }
    </style>
</head>
<body>
    <h1>ðŸŽ® OWLâ€‘WMS Game Stream</h1>
    <div id="status" class="connecting">Connecting to serverâ€¦</div>

    <!-- Audio controls -->
    <div id="audioControls">
        <button id="audioToggle" class="audio-btn">ðŸ”Š Audio: ON</button>
        <span style="margin: 0 10px;">Volume:</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" style="width: 100px;">
    </div>

    <div id="gameContainer" class="connecting">
        <canvas id="videoCanvas" width="256" height="256"></canvas>
    </div>

    <div id="keyboardViz">
        <div class="keyboard-section">
            <div class="key-row" style="margin-left: 48px;">
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
            </div>
            <div class="key-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
            </div>
            <div class="key-row">
                <div class="key shift" data-key="LSHIFT">SHIFT</div>
                <div class="key spacebar" data-key="SPACE">SPACE</div>
            </div>
        </div>
        <div class="mouse-section">
            <div class="mouse-area">
                <div class="mouse-delta">
                    <div class="mouse-compass" id="mouseCompass"></div>
                </div>
                <div class="mouse-buttons">
                    <div class="mouse-btn" data-key="LMB">LMB</div>
                    <div class="mouse-btn" data-key="RMB">RMB</div>
                </div>
            </div>
        </div>
    </div>

    <p>Move your mouse over the canvas to interact with the game world!</p>

    <script>
        /* ----------------------------------
         *  Audio system setup
         * ---------------------------------- */
        let audioContext = null;
        let audioEnabled = true;
        let masterVolume = 0.5;

        const audioToggle   = document.getElementById('audioToggle');
        const volumeSlider  = document.getElementById('volumeSlider');

        audioToggle.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioToggle.textContent = audioEnabled ? 'ðŸ”Š Audio: ON' : 'ðŸ”‡ Audio: OFF';
            audioToggle.classList.toggle('active', audioEnabled);
        });

        volumeSlider.addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
        });

        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('Audio context initialized');
                } catch (err) {
                    console.error('Failed to initialize audio context:', err);
                }
            }
            if (audioContext && audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        async function playAudioData(base64AudioData) {
            if (!audioEnabled || !audioContext || !base64AudioData) return;
            try {
                const binary = atob(base64AudioData);
                const arrayBuffer = new ArrayBuffer(binary.length);
                const uint8Array  = new Uint8Array(arrayBuffer);
                for (let i = 0; i < binary.length; i++) {
                    uint8Array[i] = binary.charCodeAt(i);
                }
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source     = audioContext.createBufferSource();
                const gainNode   = audioContext.createGain();

                source.buffer = audioBuffer;
                gainNode.gain.value = masterVolume;

                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
            } catch (err) {
                console.error('Error playing audio:', err);
            }
        }

        /* ----------------------------------
         *  Constants & state
         * ---------------------------------- */
        const gameContainer = document.getElementById('gameContainer');
        const videoCanvas   = document.getElementById('videoCanvas');
        const videoCtx      = videoCanvas.getContext('2d');
        const statusDiv     = document.getElementById('status');
        const mouseCompass  = document.getElementById('mouseCompass');

        const buttons = {
            W: false, A: false, S: false, D: false,
            LSHIFT: false, SPACE: false, R: false, F: false, E: false,
            LMB: false, RMB: false,
        };

        let lastX = 0, lastY = 0;
        let firstMove = true;
        let smoothDX = 0, smoothDY = 0;
        const DELTA_SCALE = 0.8;
        const DEAD_ZONE   = 0.002;
        const SMOOTH_F    = 0.3; // 0 â†’ infinite smoothing, 1 â†’ no smoothing

        /* ----------------------------------
         *  Keyboard visualization
         * ---------------------------------- */
        function updateKeyboardViz(serverButtons = null, serverMouse = null) {
            const buttonState = serverButtons || {};
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (buttonState[key]) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            let deltaX, deltaY;
            if (serverMouse && (serverMouse.mouse_x !== undefined && serverMouse.mouse_y !== undefined)) {
                deltaX = serverMouse.mouse_x;
                deltaY = serverMouse.mouse_y;
            } else {
                deltaX = smoothDX;
                deltaY = smoothDY;
            }

            const magnitude = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (magnitude > 0.01) {
                const maxRadius = 35;
                const radius = Math.min(magnitude * 200, maxRadius);
                const angle = Math.atan2(deltaX, -deltaY);
                const x = Math.sin(angle) * radius;
                const y = Math.cos(angle) * radius;
                mouseCompass.style.left = `calc(50% + ${x}px)`;
                mouseCompass.style.top  = `calc(50% + ${y}px)`;
                mouseCompass.style.opacity = 1;
                mouseCompass.style.display = 'block';
            } else {
                mouseCompass.style.left = '50%';
                mouseCompass.style.top  = '50%';
                mouseCompass.style.opacity = 0.3;
            }
        }

        /* ----------------------------------
         *  WebSocket setup
         * ---------------------------------- */
        const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
        const ws     = new WebSocket(`${scheme}://${location.hostname}:8000/ws/game`);

        ws.onopen = async () => {
            statusDiv.textContent = 'âœ… Connected to game server';
            statusDiv.className   = 'connected';
            gameContainer.className = 'connected';
            await initAudioContext();
            startKeyboardTicker();
        };

        ws.onclose = () => {
            statusDiv.textContent = 'âŒ Disconnected from server';
            statusDiv.className   = 'disconnected';
            gameContainer.className = 'disconnected';
            stopKeyboardTicker();
        };

        ws.onerror = () => {
            statusDiv.textContent = 'âš ï¸ Connection error';
            statusDiv.className   = 'disconnected';
            gameContainer.className = 'disconnected';
        };

        ws.onmessage = ev => {
            try { renderFrame(JSON.parse(ev.data)); } catch (err) { console.error(err); }
        };

        /* Resume audio context on first user interaction (Chrome autoplay policy) */
        document.addEventListener('click', initAudioContext, { once: true });
        document.addEventListener('keydown', initAudioContext, { once: true });

        /* ----------------------------------
         *  Frame rendering
         * ---------------------------------- */
        let canvasInit = false;
        async function renderFrame(msg) {
            if (msg.type !== 'frame') return;
            if (msg.video_data) {
                const videoImg = new Image();
                videoImg.onload = () => {
                    if (!canvasInit) {
                        videoCanvas.width  = videoImg.width;
                        videoCanvas.height = videoImg.height;
                        gameContainer.style.width  = videoImg.width + 'px';
                        gameContainer.style.height = videoImg.height + 'px';
                        canvasInit = true;
                    }
                    videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
                    videoCtx.drawImage(videoImg, 0, 0);
                };
                videoImg.src = `data:image/jpeg;base64,${msg.video_data}`;
            }

            if (msg.audio_data) {
                await playAudioData(msg.audio_data);
            }

            if (msg.button_data || msg.mouse_data) {
                updateKeyboardViz(msg.button_data, msg.mouse_data);
            }
        }

        /* ----------------------------------
         *  Action helpers
         * ---------------------------------- */
        const sendAction = (mx, my) => {
            if (ws.readyState !== WebSocket.OPEN) return;
            ws.send(JSON.stringify({ mouse_x: mx, mouse_y: my, ...buttons }));
        };

        /* ----------------------------------
         *  Mouse position validation
         * ---------------------------------- */
        function isMouseInVideoCanvas(e) {
            const rect = videoCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            return x >= 0 && x < rect.width && y >= 0 && y < rect.height;
        }

        /* ----------------------------------
         *  Keyboard handling
         * ---------------------------------- */
        const keyMap = {
            KeyW: 'W', KeyA: 'A', KeyS: 'S', KeyD: 'D',
            ShiftLeft: 'LSHIFT', Space: 'SPACE', KeyR: 'R', KeyF: 'F', KeyE: 'E',
        };

        document.addEventListener('keydown', e => {
            const btn = keyMap[e.code];
            if (btn && !buttons[btn]) {
                e.preventDefault();
                buttons[btn] = true;
                const keyEl = document.querySelector(`[data-key="${btn}"]`);
                if (keyEl) keyEl.classList.add('pressed');
            }
        });

        document.addEventListener('keyup', e => {
            const btn = keyMap[e.code];
            if (btn && buttons[btn]) {
                e.preventDefault();
                buttons[btn] = false;
                const keyEl = document.querySelector(`[data-key="${btn}"]`);
                if (keyEl) keyEl.classList.remove('pressed');
            }
        });

        let kbTicker = null;
        function startKeyboardTicker() {
            kbTicker = setInterval(() => {
                if (Object.values(buttons).some(Boolean)) sendAction(0, 0);
            }, 16);
        }
        function stopKeyboardTicker() { clearInterval(kbTicker); }

        /* ----------------------------------
         *  Mouse handling
         * ---------------------------------- */
        gameContainer.addEventListener('mousemove', e => {
            if (!isMouseInVideoCanvas(e)) {
                firstMove = true;
                smoothDX = smoothDY = 0;
                return;
            }
            const rect = videoCanvas.getBoundingClientRect();
            const cx = (e.clientX - rect.left) / rect.width * 2 - 1;
            const cy = -((e.clientY - rect.top) / rect.height * 2 - 1);
            if (firstMove) { lastX = cx; lastY = cy; firstMove = false; return; }
            let dx = (cx - lastX) * DELTA_SCALE;
            let dy = (cy - lastY) * DELTA_SCALE;
            if (Math.abs(dx) < DEAD_ZONE) dx = 0;
            if (Math.abs(dy) < DEAD_ZONE) dy = 0;
            smoothDX = dx * SMOOTH_F + smoothDX * (1 - SMOOTH_F);
            smoothDY = dy * SMOOTH_F + smoothDY * (1 - SMOOTH_F);
            if (smoothDX || smoothDY) sendAction(smoothDX, smoothDY);
            lastX = cx; lastY = cy;
        });

        gameContainer.addEventListener('mousedown', e => {
            if (!isMouseInVideoCanvas(e)) return;
            if (e.button === 0) {
                buttons.LMB = true;
                const lmbEl = document.querySelector('[data-key="LMB"]');
                if (lmbEl) lmbEl.classList.add('pressed');
            }
            if (e.button === 2) {
                buttons.RMB = true;
                const rmbEl = document.querySelector('[data-key="RMB"]');
                if (rmbEl) rmbEl.classList.add('pressed');
            }
            sendAction(0, 0);
        });

        gameContainer.addEventListener('mouseup', e => {
            if (!isMouseInVideoCanvas(e)) return;
            if (e.button === 0) {
                buttons.LMB = false;
                const lmbEl = document.querySelector('[data-key="LMB"]');
                if (lmbEl) lmbEl.classList.remove('pressed');
            }
            if (e.button === 2) {
                buttons.RMB = false;
                const rmbEl = document.querySelector('[data-key="RMB"]');
                if (rmbEl) rmbEl.classList.remove('pressed');
            }
            sendAction(0, 0);
        });
        gameContainer.addEventListener('contextmenu', e => e.preventDefault());

        /* ----------------------------------
         *  Initial splash
         * ---------------------------------- */
        videoCtx.fillStyle = '#000';
        videoCtx.fillRect(0, 0, videoCanvas.width, videoCanvas.height);
        videoCtx.fillStyle = '#fff';
        videoCtx.font = '16px Arial';
        videoCtx.textAlign = 'center';
        videoCtx.fillText('Waiting for game streamâ€¦', videoCanvas.width / 2, videoCanvas.height / 2);

        updateKeyboardViz();
    </script>
</body>
</html>
