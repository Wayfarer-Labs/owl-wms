<!DOCTYPE html>
<html>
<head>
    <title>Open-World Labs - OWL-WMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #4CAF50;
            background-color: #000;
            cursor: crosshair;
            margin: 20px 0;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        
        .connecting {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® OWL-WMS Game Stream</h1>
    <div id="status" class="connecting">Connecting to server...</div>
    <canvas id="gameCanvas" width="256"></canvas>
    <p>Move your mouse over the canvas to interact with the game world!</p>
    <script>
        // Load config and set canvas height
        fetch('/assets/../../configs/webapp/config.yaml')
            .then(response => response.text())
            .then(text => {
                const config = jsyaml.load(text);
                return config.stream_config.action_margin_px_height;
            })
            .then(config => {
                const baseHeight = 256;
                const marginHeight = config.stream_config.action_margin_px_height;
                const totalHeight = baseHeight + marginHeight;
                document.getElementById('gameCanvas').height = totalHeight;
            });
    </script>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        // Game state - match action_converter.py BUTTON_NAMES
        let buttons = {
            "W": false,
            "A": false, 
            "S": false,
            "D": false,
            "LSHIFT": false,
            "SPACE": false,
            "R": false,
            "F": false,
            "E": false,
            "LMB": false,
            "RMB": false
        };
        
        // Mouse tracking for deltas with exponential smoothing
        let lastMouseX = 0;
        let lastMouseY = 0;
        let isFirstMove = true;
        let smoothedDeltaX = 0;
        let smoothedDeltaY = 0;
        const DELTA_SCALE = 0.8; // Scale down deltas for smoother movement
        const DEAD_ZONE = 0.002; // Ignore tiny movements
        const SMOOTHING_FACTOR = 0.3; // Lower = smoother, higher = more responsive
        
        // WebSocket connection
        const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${scheme}://${location.hostname}:8000/ws/game`);

        
        ws.onopen = () => {
            console.log('WebSocket connected');
            statusDiv.textContent = 'âœ… Connected to game server';
            statusDiv.className = 'connected';
            
            // Start sending continuous keyboard updates at 60 FPS
            startContinuousKeyboardUpdates();
        };
        
        ws.onclose = () => {
            console.log('WebSocket disconnected');
            statusDiv.textContent = 'âŒ Disconnected from server';
            statusDiv.className = 'disconnected';
            
            // Stop continuous updates
            stopContinuousKeyboardUpdates();
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusDiv.textContent = 'âš ï¸ Connection error';
            statusDiv.className = 'disconnected';
        };
        
        ws.onmessage = (event) => {
            try {
                const frame = JSON.parse(event.data);
                displayFrame(frame);
            } catch (error) {
                console.error('Error parsing frame data:', error);
            }
        };
        
        let updateInterval = null;
        
        function startContinuousKeyboardUpdates() {
            // Send keyboard state at 60 FPS, but only if keys are pressed
            // NO MOUSE DATA - only keyboard
            updateInterval = setInterval(() => {
                const hasKeysPressed = Object.values(buttons).some(pressed => pressed);
                if (hasKeysPressed) {
                    sendAction(0, 0, getCurrentButtons()); // Zero mouse deltas for keyboard-only updates
                }
            }, 16);
        }
        
        function stopContinuousKeyboardUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }
        
        function displayFrame(frameData) {
            if (frameData.type === 'frame') {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = 'data:image/jpeg;base64,' + frameData.data;
            }
        }
        
        function getCurrentButtons() {
            return { ...buttons }; // Return copy of current button state
        }
        
        function sendAction(mouse_x, mouse_y, buttonState) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    mouse_x, 
                    mouse_y, 
                    ...buttonState
                }));
            }
        }
        
        // Keyboard event listeners
        document.addEventListener('keydown', (e) => {
            const key = e.code;
            let buttonName = null;
            
            // Map keyboard codes to button names
            switch(key) {
                case 'KeyW': buttonName = 'W'; break;
                case 'KeyA': buttonName = 'A'; break;
                case 'KeyS': buttonName = 'S'; break;
                case 'KeyD': buttonName = 'D'; break;
                case 'ShiftLeft': buttonName = 'LSHIFT'; break;
                case 'Space': buttonName = 'SPACE'; break;
                case 'KeyR': buttonName = 'R'; break;
                case 'KeyF': buttonName = 'F'; break;
                case 'KeyE': buttonName = 'E'; break;
            }
            
            if (buttonName && !buttons[buttonName]) {
                e.preventDefault();
                buttons[buttonName] = true;
                console.log(`ðŸ”½ Key pressed: ${buttonName}`);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            const key = e.code;
            let buttonName = null;
            
            // Map keyboard codes to button names
            switch(key) {
                case 'KeyW': buttonName = 'W'; break;
                case 'KeyA': buttonName = 'A'; break;
                case 'KeyS': buttonName = 'S'; break;
                case 'KeyD': buttonName = 'D'; break;
                case 'ShiftLeft': buttonName = 'LSHIFT'; break;
                case 'Space': buttonName = 'SPACE'; break;
                case 'KeyR': buttonName = 'R'; break;
                case 'KeyF': buttonName = 'F'; break;
                case 'KeyE': buttonName = 'E'; break;
            }
            
            if (buttonName && buttons[buttonName]) {
                e.preventDefault();
                buttons[buttonName] = false;
                console.log(`ðŸ”¼ Key released: ${buttonName}`);
            }
        });
        
        // Mouse event listeners - SMOOTH DELTAS
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const currentMouseX = (e.clientX - rect.left) / rect.width * 2 - 1;
            const currentMouseY = -((e.clientY - rect.top) / rect.height * 2 - 1);
            
            if (isFirstMove) {
                // First move - just set position, don't send
                lastMouseX = currentMouseX;
                lastMouseY = currentMouseY;
                isFirstMove = false;
                return;
            }
            
            // Calculate raw deltas
            let deltaX = (currentMouseX - lastMouseX) * DELTA_SCALE;
            let deltaY = (currentMouseY - lastMouseY) * DELTA_SCALE;
            
            // Apply dead zone - ignore tiny movements
            if (Math.abs(deltaX) < DEAD_ZONE) deltaX = 0;
            if (Math.abs(deltaY) < DEAD_ZONE) deltaY = 0;
            
            // Calculate smoothed deltas using exponential smoothing
            smoothedDeltaX = deltaX * SMOOTHING_FACTOR + smoothedDeltaX * (1 - SMOOTHING_FACTOR);
            smoothedDeltaY = deltaY * SMOOTHING_FACTOR + smoothedDeltaY * (1 - SMOOTHING_FACTOR);
            
            // Only send if there's actual movement after smoothing
            if (smoothedDeltaX !== 0 || smoothedDeltaY !== 0) {
                sendAction(smoothedDeltaX, smoothedDeltaY, getCurrentButtons());
            }
            
            // Update last position
            lastMouseX = currentMouseX;
            lastMouseY = currentMouseY;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (e.button === 0) buttons["LMB"] = true;  // Left mouse button
            if (e.button === 2) buttons["RMB"] = true;  // Right mouse button
            
            // Send button state change with zero mouse delta
            sendAction(0, 0, getCurrentButtons());
        });
        
        canvas.addEventListener('mouseup', (e) => {
            e.preventDefault();
            if (e.button === 0) buttons["LMB"] = false; // Left mouse button
            if (e.button === 2) buttons["RMB"] = false; // Right mouse button
            
            // Send button state change with zero mouse delta  
            sendAction(0, 0, getCurrentButtons());
        });
        
        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Initial black screen
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Waiting for game stream...', canvas.width/2, canvas.height/2);
    </script>
</body>
</html>
